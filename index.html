<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <script src="app.js" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        RPS
      </div>
      <div class="moto">
        SIMPLE BUT ELEGANT
      </div>
    </header>
    <div class="content">
      <div class="left">
        <div class="title">
          Rock Paper Scissors
        </div>
        <p>Rock Paper Scissors is a hand game, usually played between two people, in which each player simultaneously forms one of three shapes with an outstretched hand. These shapes are "rock", "paper", and "scissors".</p>
      </div>
      <div class="right">
        <div class="cards">
          <div class="card" id="rock">
            &#9994;
          </div>
          <div class="card" id="paper">
            &#128400;
          </div>
          <div class="card" id="scissor">
            &#9996;
          </div>
        </div>
        <div class="choose">
          Choose One
        </div>
      </div>
    </div>
  </body>
</html>
