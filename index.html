<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        RPS
      </div>
      <div class="moto">
        SIMPLE BUT ELEGANT
      </div>
    </header>
    <div class="filler">

    </div>
    <div class="content">
      <div class="left">
        <div class="title">
          Rock Paper Scissors
        </div>
        <p class="para">Rock Paper Scissors is a hand game, usually played between two people, in which each player simultaneously forms one of three shapes with an outstretched hand. These shapes are "rock", "paper", and "scissors".</p>
      </div>
      <div class="right">
        <div class="cards">
          <div class="card choice" data-sign="rock">
            &#128511;
          </div>
          <div class="card choice" data-sign="paper">
            &#128195;
          </div>
          <div class="card choice" data-sign="scissors">
            &#128298;
          </div>
        </div>
        <div class="choose">
          Choose One
        </div>
      </div>
    </div>
    <div class="filler">

    </div>
    <footer>
      <a href="https://github.com/YatoAki">Copyright Â© 2022 YatoAki</a>
    </footer>
  </body>
</html>
